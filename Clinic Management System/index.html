<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <header>
    <h1>Clinic Management System</h1>
  </header>

  <main>
   
    <div id="login">
    <div id="login-section">
      <h2 class="login-title">Login</h2>
      <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <button type="submit">Login</button>
      </form>
    </div>

    <div id="clinic" class="hiddem">
      <img src="pngwing.com.png" alt="clinic img">
    </div>
  </div>
  
    <div id="receptionist-dashboard" class="hidden">
      <h2>Receptionist Dashboard</h2>
      <button id="add-patient">Add New Patient</button>
      <div id="prescriptionDetails"></div>
      <div>
          <label for="cost">Enter Cost:</label>
          <input type="number" id="cost" placeholder="Enter the cost" />
          <button id="generateBillButton">Generate Bill</button>
      </div>
      <div id="billDetails"></div>
      <button id="logout-receptionist">Logout</button>
    </div>

<div id="doctor-dashboard" class="hidden">
    <h2>Doctor Dashboard</h2>
    <div id="patient-details"></div>
    <button id="logout-doctor">Logout</button>
</div>
  
</main>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
